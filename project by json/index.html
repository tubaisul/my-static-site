<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        .details {
            display: none;
            margin-top: 10px;
        }

        @font-face {
            font-family: 'Mongolian Test';
            src: local('Mongolian Test'),
                url('MAM8102.ttf') format('truetype');
        }

        .book { 
           font-family: Mongolian Test;

            /* writing-mode: tb-lr; */
            writing-mode: vertical-lr;
            text-orientation: sideways-right;
            text-justify: inter-ideograph;
            text-align: justify;

            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Book List</h1>
    <div id="books-container"></div>

    <script>
        // Function to fetch and display book data
        async function fetchBooks() {
            try {
                const response = await fetch('books.json'); // Adjust the path if necessary
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Function to display basic book information
        function displayBooks(books) {
            const container = document.getElementById('books-container');
            books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `
                    <h2>${book.title}</h2>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p>${book.summary}</p>
                    <button onclick="showDetails(${book.id})">Show Details</button>
                    <div id="details-${book.id}" class="details">
                        <p><strong>Description:</strong> ${book.details.description}</p>
                        <p><strong>Publication Date:</strong> ${book.details.publicationDate}</p>
                        <p><strong>ISBN:</strong> ${book.details.isbn}</p>
                        <p><strong>Pages:</strong> ${book.details.pages}</p>
                    </div>
                `;
                container.appendChild(bookDiv);
            });
        }

        // Function to show detailed book information
        function showDetails(id) {
            const detailsDiv = document.getElementById(`details-${id}`);
            if (detailsDiv.style.display === 'none' || detailsDiv.style.display === '') {
                detailsDiv.style.display = 'block';
            } else {
                detailsDiv.style.display = 'none';
            }
        }

        // Fetch and display books when the page loads
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>

</html>
